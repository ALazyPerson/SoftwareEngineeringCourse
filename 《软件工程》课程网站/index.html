			$('#stulogin').click(function(){
				let data={};
				var stuname=$("#stuname").val(); data.stuname=stuname;
				var stupasswd=$("#stupasswd").val(); data.stupasswd=stupasswd;
				data=JSON.stringify(data);
				console.log(data);
				$.ajax({
					type:"POST",
					url:'',
					async:false,
					contentType : "application/json ; charset=utf-8",
					data:data,
					success:function(d){
						if (d>=1) {
							window.location.href = './page/stupersonalInfo.html';
							sessionStorage.setItem('id',d);
						}
					}
				})
				
			})

			$('#tealogin').click(function(){

				var teaname=$("#teaname").val(); data.teaname=teaname;
				var teapasswd=$("#teapasswd").val(); data.teapasswd=teapasswd;
				data=JSON.stringify(data);
				$.ajax({
					method:'POST',
					url:'',
					contentType : "application/json ; charset=utf-8",
					data:data,
					success:function(d){
						if (d>=1) {
							window.location.href = './page/personalInfo.html';
							sessionStorage.setItem('id',d);
						}
