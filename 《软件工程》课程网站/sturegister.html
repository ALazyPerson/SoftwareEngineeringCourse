			$('#sturegister').click(function(){
                let data={};
				let count=0;
                var stuname=$("#stuname").val();if(stuname!=""){data.stuname=stuname;count++;}
                var stupasswd=$("#stupasswd").val();if(stupasswd!=""){data.stupasswd=stupasswd;count++;}

					}
                    layui.use('layer',function(){
                        var layer = layui.layer;
                        layer.open({
                            title: '注册提示'
                            ,shadeClose:true
                            ,content: str
                        });
                    })
                }else{
                    $.ajax({
                        method:'POST',
                        url:'',
                        contentType : "application/json ; charset=utf-8",
                        data:data,
